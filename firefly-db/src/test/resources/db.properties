# DataSource
jdbc.datasource=com.mchange.v2.c3p0.ComboPooledDataSource
jdbc.show_sql=false
jdbc.transaction=true

# Database Configurations
jdbc.driverClass=com.mysql.jdbc.Driver
jdbc.jdbcUrl=jdbc:mysql://localhost:3306/fireflydb
jdbc.user=root
jdbc.password=root
jdbc.maxPoolSize=50
jdbc.minPoolSize=4
jdbc.initialPoolSize=4
jdbc.acquireIncrement=2
jdbc.maxStatements=1000
jdbc.maxIdleTime=300
jdbc.checkoutTimeout=120000
